<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager by patience </title>
    <link rel="stylesheet" href="./frontend/styles/login.css" />
  </head>
  <body>
    <div id="auth-container">
      <div class="auth-card">
        <h1>Task Master</h1>
        <div class="auth-tabs">
          <span class="tab active" data-tab="login">Login</span>
          <span class="tab" data-tab="signup">Signup</span>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form-container">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="loginEmail" placeholder="Email Address" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Password" required />
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>

        <!-- Signup Form (hidden by default) -->
        <form id="signup-form" class="form-container hidden">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Full Name" required />
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="signupEmail" placeholder="Email Address" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="signupPassword" placeholder="Password" required />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          </div>
          <button type="submit" class="btn-primary" id="signupBtn">Create Account</button>
        </form>
      </div>
    </div>

    <!-- Script inclusion for JS -->
    <script src="./frontend/js/register.js"></script>
  </body>
</html>
